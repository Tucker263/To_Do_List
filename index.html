<!DOCTYPE html>

<html lang=“ja”>
<head>
    <meta charset=“utf-8”> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>To_Do_List</title> 

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- fontawesome -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
    <!-- CSS -->
    <link type="text/css" rel="stylesheet" href="style.css">
    <!-- Vue.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

    <div id="toDoList">

        <div class="bg-primary text-white text-center p-1">
            <h1>To Do List</h1>
        </div>
    
        <div class="bg-light vh-100">
            <div class="d-flex justify-content-center pt-3 pb-3 container">
                <div class="input-group w-50">
                    <input type="text" class="form-control" placeholder="write a task" v-model="title">
                    <button class="btn btn-outline-secondary" type="button" v-on:click="addTask()" v-bind:disabled="!canAddTask()">Create</button>
                </div>
            </div>
                    
            <div class="d-flex justify-content-center container">
                <div v-if="taskList.length === 0">
                    <p>まだ TODO リストがありません</p>
                </div>
            </div>
    
            <div class="d-flex justify-content-center container" v-for="task in taskList">
                <div class="card w-50 my-1">
                    <div class="card-body">
                        <h5>TODO {{ task.ordinalNumber }} : {{ task.title }}</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <p>entryDate: {{ task.entryDate }}</p>
                            <i class="fas fa-trash fa-2x text-primary buttonHover" v-on:click="deleteTask(task.ordinalNumber)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
